server:
  port: 8770

spring:
  application:
    name: cloud-config
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh